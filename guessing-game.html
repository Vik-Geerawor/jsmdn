<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <script src="js/guessing-game.js" defer></script>
  </head>
  <body>
    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <label for="guessField">Enter a guess:</label>
    <input type="number" name="guessField" id="guessField" class="guessfield" />
    <input type="submit" value="Submit guess" class="guessSubmit" />

    <div>
        <p class="resultParas"></p>
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
  
  </body>
</html>
